<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page</title>
    
    <link rel="stylesheet" href="static/css/adminstyle.css">
    <link href="{{url_for('static',filename='css/bootstrap.min.css' ) }}" rel="stylesheet">

    <script type="text/javascript" src="{{ url_for('static', filename='js/solid.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/fontawesome.js') }}"></script>
    <!-- Font Awesome JS -->
    <style type="text/css">
      a{
        color:black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Hi. {{ session['user'][:4] }} </h3>
        </div>
        <ul class="list-unstyled components">
          <p>Manage Patient</p>
          <li class="active">
            <a href="/showpatientgraph">Home</a>
          </li>
          <li>
            <a href="/showpatient">Patient Details</a>
          </li>
          <li>
            <a href="/admindiseasedetails">Disease Details</a>
          </li>
          <li>
            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Disease Info</a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li>
                <a href="/showadded">Added</a>
              </li>
              <li>
                <a href="/shownotadded">Not Added</a>
              </li>

            </ul>
          </li>
          <li>
            <a href="#">Heart Disease</a>
          </li>
          <li>
            <a href="#">Lung Disease</a>
          </li>
        </ul>
        
      </nav>
      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-align-justify"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        

        {% block body%} {% endblock %}

      </div>
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript">
    $(document).ready(function () {
    $('#sidebarCollapse').on('click', function () {
    $('#sidebar').toggleClass('active');
    });
    });
    </script>
  </body>
</html>
