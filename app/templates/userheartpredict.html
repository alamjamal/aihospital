{% extends "layout.html" %}

<main class="my-form">
    <div class="cotainer">

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Cp</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control" name="cp">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Trestbps</label>

                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Chol</label>
                                    <div class="col-md-6">

                                </div>
								
								<div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Chol</label>

                                        <input type="number" class="form-control" name="fbs">

                                </div>

                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Restecg</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control" name="restecg">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Thalach</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control" name="thalach">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Exang</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control" name="exang">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Oldpeak</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control" name="oldpeak">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Slope</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control" name="slope">
                                    </div>
                                </div>

                                 <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Ca</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control" name="ca">

                                </div>

                                 <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Thal</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control" name="thal">
                                    </div>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary btn-block" value="predict">
                                        Predict Now !!
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

{% endblock %}
